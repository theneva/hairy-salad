<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="God dag, #{userController.id}!"/>

    <hr/>

    <h1>Komponer en salat</h1>

    <h:form>
        <h:dataTable value="#{saladComponentController.allComponents}" var="saladComponent" >
            <h:column>
                <h:selectBooleanCheckbox value="#{userController.saladComponentsUsed[saladComponent]}"/>
                <h:outputLabel value="#{saladComponent.name} | #{saladComponent.price} | #{saladComponent.description}" />
            </h:column>
        </h:dataTable>
        <h:commandButton value="Lagre salat" action="#{userController.saveSalad}" />
    </h:form>

    <h1>Dine salater</h1>

    <table border="1">
        <ui:repeat var="salad" value="#{userController.salads}">
            <tr>
                <ui:repeat var="saladComponent" value="#{salad.components}">
                    <td>Navn: #{saladComponent.name}</td>
                </ui:repeat>
            </tr>
        </ui:repeat>
    </table>
</f:view>
</html>
